 <html>
<script src="../math.js"></script>
<script src="../shape.js"></script>
<script src="../webgl.js"></script>
<script src="../render.js"></script>
<script src="sun.js"></script>

<script src="dat.gui.min.js"></script>
<script src="controler.js"></script>
<script>
'use strict';
var gl$ = function (obj){
	return document.getElementById(obj).getContext("experimental-webgl");
}
var loop$ = function (call){
	window.requestAnimationFrame(call);
}
function start(){
	var scene = new Scene();
	var gnd = new Geom4(Mesh4.cuboid(30,2,30,30)).move(new Vec4(0,-0.5002,0,0));
	scene.add(gnd);
	var sun = new Geom4(Mesh3.sphere(50,10,10,10).embed(true)).move(new Vec4(0,500,0,0));
	sun.color = 0xFFFFFF;
	sun.glow = true;
	scene.add(sun);
	var slops = new Chunk4(8,8,16,8);
	//slops:
	slops.set(-1, 3,1,3,3);
	slops.set(-2, 1,1,3,3);
	slops.set(-3, 2,1,13,3);
	slops.set(-4, 2,1,2,3);
	slops.set(-5, 2,1,3,4);
	slops.set(-6, 2,1,3,2);
	//mat:
	slops.setCuboid(3, 0,0,3,3, 4,0,3,3);
	slops.set(3, 2,0,1,3);
	slops.setCuboid(3, 2,0,3,1, 2,0,3,5);
	
	//tunel:
	slops.setCuboid(5, 1,1,5,2, 3,3,11,4);
	slops.setCuboid(0, 2,2,5,3, 2,2,11,3);
	
	//platform:
	slops.setCuboid(1, 2,1,3,3, 2,1,12,3);
	
	scene.add(new Geom4(slops.generateMesh().weld()));
	
	var camera = new Camera4(90,0.01,550);
	camera.position = new Vec4(2,4,2,2);
	var renderer = new Renderer4(gl$("glCanvas1"),gl$("glCanvas2"),scene,camera,new Vec4(1.4,1,2.2,1.7));
	
	var controler = new Controler4.KeepUp(renderer,(pos)=>((pos.y>0.5)?slops.hitTest(pos):true));
	controler.gravity = true;
	
	var laTerre = new Planet4();
	/*laTerre.location = {
		WE: 120, //latitude parallel to south
		MG: 60, //latitude parallel to north
		NS: 30 //longitude
	}
	laTerre.sun = {
		northernTropic: 60.5,
		southernTropic: 21.5,
		WEPeriod: 365.4, //southern days in one year
		MGPeriod: 365.3 //northern days in one year
	}*/
	
	laTerre.location = {
		WE: 60, //latitude parallel to south
		MG: 120, //latitude parallel to north
		NS: 30 //longitude
	}
	laTerre.sun = {
		southernTropic: 12,
		northernTropic: 55,
		WEPeriod: 365.4, //southern days in one year
		MGPeriod: 123 //northern days in one year
	}
	laTerre.initialTime = {
		northernTime: 6,  //12h00
		southernTime: 6, //9h30
		season: 100 //sun orbit angle
	}
	var time = 0;
	laTerre.timeStep = 6;
	var gui = new dat.GUI();
	controler.addGUI(gui);
	laTerre.addGUI(gui);
	gui.add(laTerre,"timeStep",1,20);
	function loop(){
		laTerre.setTime(time);
		laTerre.setSunAndRenderer(renderer,sun,500);
		time += Math.exp(-20+laTerre.timeStep);
		controler.update();
		renderer.render();
		loop$(loop);
	}
	loop();
}
</script>
<body onload="start()">
<canvas id="glCanvas1" width="800" height="800" style="background-color:#000"></canvas>
<canvas id="glCanvas2" width="800" height="800" style="background-color:#000"></canvas>
<!--bug: bgColor must be 000 because of alpha transparency-->
</body>
</html>
